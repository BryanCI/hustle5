{% extends "nextgig/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <h1class="mr-2">{{object.skill}}</h1>
                <small class="text-muted">{{ object.name}}</small>
                {% if object.author == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update Post</a>>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete POst</a>>
                {% endif %}
            </div>
            <h3 class="article-title" >Contact Info</h3>
            <h4 class="article-title" >Phone No.</h4>
            <h4 class="article-title" >Address:</h4>
            <h4 class="article-title" >Charge:</h4>
        </div>
    </article>
{% endblock content %}
